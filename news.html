<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="news-ticker">
        <div class="news-item" id="news-item">
            <!-- Dynamic news item will appear here -->
        </div>
    </div>

    <script>
        // Fetch the news text from the Vercel API endpoint
        async function fetchNews() {
            try {
                const response = await fetch('/api/get-news');
                const result = await response.json();
                document.getElementById('news-item').textContent = result.news;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('news-item').textContent = "Error loading news.";
            }
        }

        // Fetch news on page load and update in real-time
        fetchNews();
        setInterval(fetchNews, 5000); // Poll every 5 seconds for updates
    </script>
</body>
</html>
