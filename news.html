<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>News Slider</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Text Input</a></li>
                    <li><a href="news.html">News Slider</a></li>
                </ul>
            </nav>
        </header>

        <div class="content">
            <div class="news-ticker">
                <div class="news-item" id="news-item">
                    <!-- Dynamic news item will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get the news text from localStorage
        const newsText = localStorage.getItem('newsText');

        if (newsText) {
            // Display the text as a news item
            document.getElementById('news-item').textContent = newsText;
        } else {
            // Fallback text in case there's no news
            document.getElementById('news-item').textContent = "No news available. Please submit news on the Text Input page.";
        }
    </script>
</body>
</html>
